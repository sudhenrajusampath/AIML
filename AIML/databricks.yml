# This is a Databricks asset bundle definition for AIML.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: AIML
  uuid: af72adf4-6fd1-4f35-befd-bc67336cdd37

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f06d2789-8f6a.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-f06d2789-8f6a.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ssampath@academic.walshcollege.edu to make sure we only have a single copy.
      root_path: /Workspace/Users/ssampath@academic.walshcollege.edu/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ssampath@academic.walshcollege.edu
        level: CAN_MANAGE
